<button
  mat-raised-button
  color="accent"
  routerLink="/questions/new"
  class="post-btn"
>
  Ask
</button>

<mat-card
  *ngFor="let question of filteredQuestions"
  class="question-card"
  style="position: relative"
>
  <!-- Three dots menu -->
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    class="menu-btn"
    style="position: absolute; top: 8px; right: 8px"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="deleteQuestion(question.id)">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </mat-menu>

  <!-- Header -->
  <mat-card-header>
    <mat-card-title>{{ question.title }}</mat-card-title>
  </mat-card-header>

  <!-- Content -->
  <mat-card-content>
    <p>Description: {{ question.description }}</p>
    <div class="tag-list" *ngIf="question.tags?.length">
      <span class="tag-label">Tags:</span>
      <span class="tag" *ngFor="let tag of question.tags">{{ tag }}</span>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-button
      class="custom-view-button"
      [routerLink]="['/questions', question.id]"
    >
      View
    </button>
  </mat-card-actions>

  <!-- Footer -->
  <div class="question-footer">
    <div class="icon-label">
      <span class="icon-circle icon-like">‚ù§Ô∏è</span>
      <span>{{ question.likes }} Likes</span>
    </div>
    <div class="icon-label">
      <span class="icon-circle icon-date">üìÖ</span>
      <span>{{ question.created_at | date : "mediumDate" }}</span>
    </div>
  </div>
</mat-card>
