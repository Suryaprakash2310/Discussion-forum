<!-- Display the question -->
<mat-card *ngIf="question">
  <mat-card-title>{{ question.title }}</mat-card-title>
  <mat-card-content>{{ question.description }}</mat-card-content>
</mat-card>
<h3>Answers</h3>
<div *ngIf="answers.length === 0">No answers yet.</div>
<div *ngFor="let answer of answers">
  <mat-card style="margin-bottom: 10px">
    <p>{{ answer.answer_text }}</p>
    <small>{{ answer.created_at | date : "short" }}</small>
    <app-like-button
      [answerId]="answer.id"
      [likes]="answer.likes"
      (liked)="fetchAnswers()"
    ></app-like-button>
  </mat-card>
</div>

<!-- Answer submission form -->
<app-answer [questionId]="questionId" (answerSubmitted)="onAnswerSubmitted()">
</app-answer>
