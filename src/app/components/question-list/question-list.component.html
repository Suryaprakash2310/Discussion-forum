//question-list.component.html
<div class="filter-bar">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search questions</mat-label>
    <input matInput [(ngModel)]="searchTerm" placeholder="e.g., Angular routing">
  </mat-form-field>

  <mat-form-field appearance="outline" class="sort-field">
    <mat-label>Sort by</mat-label>
    <mat-select [(ngModel)]="filterBy">
      <mat-option value="latest">Latest</mat-option>
      <mat-option value="mostLiked">Most Liked</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<mat-card *ngFor="let question of filteredQuestions" class="question-card">
  <mat-card-title>{{ question.title }}</mat-card-title>
  <mat-card-subtitle>{{ question.created_at }} | {{ question.likes }} Likes</mat-card-subtitle>
  <mat-card-content>
    <p>{{ question.description }}</p>
    <div class="tag-list" *ngIf="question.tags?.length">
        <span class="tag" *ngFor="let tag of question.tags">{{ tag }}</span>
      </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/questions', question.id]">View</button>

  </mat-card-actions>
</mat-card>
