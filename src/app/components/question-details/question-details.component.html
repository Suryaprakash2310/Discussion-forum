<div class="container">
  <h2>{{ questionText }}</h2>

  <div *ngFor="let answer of answers" class="answer-card mat-elevation-z2">
    <p>{{ answer.answer_text }}</p>
    <small>Posted on: {{ answer.created_at | date:'short' }}</small>
  </div>

  <h3>Submit Your Answer</h3>

  <textarea
    [(ngModel)]="answerText"
    rows="4"
    cols="50"
    placeholder="Write your answer here..."
  ></textarea>

  <br />
  

  <button (click)="submitAnswer()">Post Answer</button>

  <p *ngIf="showSuccessMessage" style="color: green;">
    âœ… Answer submitted successfully!
  </p>
  <app-answer
  [questionId]="questionId"
  (answerSubmitted)="onAnswerSubmitted()">
</app-answer>
</div>
